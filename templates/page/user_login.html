{% extends "base/base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container mt-3">
    <form method="POST">
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <h3 class="text-center">Kullanıcı Giriş Ekranı</h3>
                <hr>
                {% csrf_token %}
                {{ login_form|crispy }}
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <button type="submit" class="btn btn-block btn-lg btn-danger">Giriş yap</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
