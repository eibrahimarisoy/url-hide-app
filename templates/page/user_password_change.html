{% extends "base/base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container mt-3">
    <div class="row justify-content-center">

        <div class="col-md-6">
            <h3 class="text-center">Parola Değiştirme Ekranı</h3>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <br>
                <button type="submit" class="btn btn-danger">Parola Değiştir</button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
