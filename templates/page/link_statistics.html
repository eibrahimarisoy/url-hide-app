{% extends "base/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col-md mr-auto">
            <h3 class="text-center"><a href="{% url 'link_forward' link.hide_link %}">{{ link.hide_link}}</a> <br> İstatistikleri</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col-1">Sıra No</th>
                        <th scope="col-2">Asıl Link</th>
                        <th scope="col-2">Gizli Link</th>
                        <th scope="col-1">İşlemler</th>
                        <th scope="col-1">İstatistikler</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="width:5%">{{ forloop.counter }}</td>
                        <td style="width:15%">
                            {{ link.exact_link}}
                        </td>
                        <td style="width:10%">
                            {{link.hide_link}}
                        </td>
                        <td style="width:10%">
                            <a href="{{ link.hide_link }}" class="btn btn-primary">Linke Git</a>
                            <a href="{% url 'link_delete' link.id %}" class="btn btn-danger">Link Sil</a>
                        </td>
                        <td style="width:10%">
                            <a href="" class="btn btn-secondary">İstatistik</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock content %}
